<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles"></head>
<header th:insert="fragments.html :: nav"></header>
<link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
<script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="/static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>
<body ng-app="app" ng-controller="UserController as vm">
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default"> <a class="nav-link" href="#" th:href="@{~/admin/registration}">Add User</a></button>
            </div>
            <!-- Get all users  -->
            <!-- Display users in a table -->
            <table sec:authorize="isAuthenticated()" class="table">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Activ</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in vm.users">
                    <td>{{user.username}}</td>
                    <td>{{user.role}}</td>
                    <td>{{user.activ}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteUser(user.userId)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
