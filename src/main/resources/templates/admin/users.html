<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="fragments.html :: headerfiles">
</head>
<header th:insert="fragments.html :: nav"></header>
<link rel="stylesheet" href="../../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<script src="../../static/bootstrap.js" th:href="@{/bootstrap.js}"></script>
<script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="/static/app/users.controller.js" th:src="@{/app/users.controller.js}"></script>

<body sec:authorize="hasRole('ADMIN')" ng-app="app" ng-controller="UserController">
<div class="container">
    <div class="row">
        <div class="col-xs-6" style="border: 1px solid;padding: 15px;">
            <form ng-submit="createUser()">
                <div class="row">
                    <div class="col-lg-offset-2 col-lg-8">
                        <h4>Create User</h4>
                        <div class="form-group" ng-show="username">
                            <label >Username</label>
                            <div>
                                <input type="text" class="form-control" ng-model="user.username" placeholder="Username" />
                            </div>
                        </div>
                        <div class="form-group" ng-show="password">
                            <label >Password:</label>
                            <div>
                                <input type="text" class="form-control" ng-model="user.password" placeholder="Password" />
                            </div>
                        </div>
                        <div class="col-md-offset-2 col-md-6 pull-right">
                            <input type="submit" value="Create User" class="btn btn-success btn-md pull-right" ng-show="submit" />
                            <input type="button" value="Update" ng-click="updateUser()" class="btn btn-success btn-md " ng-show="update" />
                            <input type="button" value="Cancel" ng-click="cancelUpdate()" class="btn btn-danger btn-md " ng-show="cancel" />
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-6">
            <div class="row">
                <div class="col-lg-offset-2 col-lg-8">
                    <h4>Users List</h4>
                    <table  class="table table-striped">
                        <thead>
                        <tr>
                            <td><b>Username</b></td>
                            <td><b>Role</b></td>
                            <td></td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="user in users">
                            <td>
                                {{user.username}}
                            </td>
                            <td>
                                {{user.role}}
                            </td>
                            <td>
                                <button class="btn btn-warning btn-sm" ng-click="editUser(user)">Edit</button>
                                <button class="btn btn-danger btn-sm" ng-click="deleteUser(user)">Delete</button>
                            </td>
                        </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--End Form-->

<!--Users List-->
<br />


</body>
</html>
