<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<!-- Fragment #1 : Header files contains css and js references -->
<head th:fragment="headerfiles">
    <title>Library</title>
    <meta charset="UTF-8"/>
    <link th:href="@{~/bootstrap.css}" rel="stylesheet">
<style>

</style>
</head>
<body>
<!-- Fragment  : Navbar contains nav links -->
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Library</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="nav nav-tabs" style="float: left">
                    <li class="nav-item" sec:authorize="isAuthenticated()" >
                        <a class="nav-link" href="#" th:href="@{~/books}">Books</a>
                    </li>
                    <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/admin/users}">Users</a>
                    </li>
                    <li sec:authorize="isAuthenticated()"class="nav-item">
                        <a class="nav-link" href="#" th:href="@{~/orders}">Orders</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0" form-method="post" th:action="@{/logout}">
                    <button sec:authorize="isAuthenticated()" class="btn btn-outline-danger my-2 my-lg-0 btn-lg" style="float: right" type="submit">Logout</button>
                    <button sec:authorize="isAnonymous()" th:href="@{~/login}" class="btn btn-outline-info my-2 my-lg-0 btn-lg" type="submit">Login</button>
                </form>
            </div>
        </div>
    </nav>

</div>
</body>
</html>
