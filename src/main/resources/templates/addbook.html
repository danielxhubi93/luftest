<!DOCTYPE html>
<html ng-app="app" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<title>Library</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
<script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script src="../static/app/documentService.js" th:src="@{/app/documentService.js}"></script>
<script src="../static/app/app.js"  th:src="@{/app/app.js}"></script>
<body ng-app="app" ng-controller="docController">
<header th:insert="fragments.html :: nav"></header>
<form name="form" role="form">
    <div class="container">
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-block" style="padding: 24px;">

                    <div class="form-group">
                        <label >Upload your Book</label>
                    </div>
                    <div class="form-group">
                        <label>Choose the book to upload (Max 5 MB)</label>
                        <input accept="application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" type="file" class="custom-file-input" file-model="file">
                    </div>

                    <button type="button" ng-click="upload()" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
