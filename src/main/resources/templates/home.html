<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<header th:insert="fragments.html :: nav"></header>
<link rel="stylesheet" href="../static/bootstrap.min.css" th:href="@{/bootstrap.min.css}" />
<script type="text/javascript" src="/static/angular.min.js" th:src="@{/angular.min.js}"></script>
<script type="text/javascript" src="/static/app/app.module.js" th:src="@{/app/app.module.js}"></script>
<script type="text/javascript" src="/static/app/bookings.controller.js" th:src="@{/app/books.controller.js}"></script>
<body ng-app="app" ng-controller="BookController as vm">
<div>
    <div class="row">
        <div class="col-lg-offset-2 col-lg-8">
            <!-- Get all bookings or only affordable ones -->
            <div class="btn-group" role="group">
                <button ng-click="vm.getAll()" type="button" class="btn btn-default">All</button>
                <button ng-click="vm.getUserBooks()" type="button" class="btn btn-default">User Books</button>
            </div>

            <!-- Display books in a table -->
            <table class="table">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Date</th>
                    <th style="width: 90px"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="book in vm.books">
                    <td>{{book.title}}</td>
                    <td>{{book.dtAdded}}</td>
                    <td>
                        <button class="btn btn-danger" ng-click="vm.deleteBook(book.id)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
</body>
</html>
